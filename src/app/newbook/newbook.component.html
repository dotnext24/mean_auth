<div class="container">
    <form class="form-signin" (ngSubmit)="createNewBook()" #createNewBookForm="ngForm">
        <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          {{message}}
        </div>
        <h2 class="form-signin-heading">Create NewBook Now</h2>
        <label for="inputEmail" class="sr-only">isbn</label>
        <input type="text" class="form-control" placeholder="isbn" [(ngModel)]="bookData.isbn" name="isbn" required/>
        
        <label for="title" class="sr-only">title</label>
        <input type="text" class="form-control" placeholder="title" [(ngModel)]="bookData.title" name="title" required/>
        

        <label for="author" class="sr-only">author</label>
        <input type="text" class="form-control" placeholder="author" [(ngModel)]="bookData.author" name="author" required/>
        

        <label for="publisher" class="sr-only">publisher</label>
        <input type="text" class="form-control" placeholder="publisher" [(ngModel)]="bookData.publisher" name="publisher" required/>
        

        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!createNewBookForm.form.valid">Submit</button>
    </form>
</div>
